<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header id="input">
        <label for="ExampleInput">Enter Something:</label>
    </header>  
    <footer id="buttons">
        <button id="ac">AC</button>
        <button id="reverse">+/-</button>
        <button id="percentage">%</button>
        <button id="substract">/</button>
        <button id="num">7</button>
        <button id="num">8</button>
        <button id="num">9</button>
        <button id="multiply">x</button>
        <button id="num">4</button>
        <button id="num">5</button>
        <button id="num">6</button>
        <button id="minus">-</button>
        <button id="num">1</button>
        <button id="num">2</button>
        <button id="num">3</button>
        <button id="plus">+</button>
        <button id="num">0</button>
        <button id="point">.</button>
        <button id="equal">=</button>
    </footer>  
</body>
<script src="main.js"></script>
</html>
